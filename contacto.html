<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <link rel="icon" type="image/png" href="./imagenes/Business_Woman.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('9cRm8D0lvw6OEhxui')
</script>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img
            src="imagenes/Business_Woman.png"
            width="200px"
            height="200px"
            alt="Logo Business Woman"
          />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Catálogo</a></li>
            <li><a href="ofertas.html">Ofertas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form  class="form" action="" method="POST" id="form">
        <label for="from_name">Nombre y Apellido</label>
        <input type="text" id="from_name" name="from_name" class="input-padron" required />

        <label for="email_id">Correo Electrónico</label>
        <input
          type="email"
          id="email_id"
          name="email_id"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="phone_id">Teléfono</label>
        <input
          type="tel"
          id="phone_id"
          name="phone_id"
          class="input-padron"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="message">Mensaje</label>
        <input type="text" id="message" name="message" class="input-textarea" required></input>
        <input type="submit" id="button" value="Enviar Formulario" class="enviar" />
        <div class="whatsapp">
          <img class="icono-whatsapp" width="75" height="75" src="./imagenes/Whatsapp.png" alt="Icono de whatsapp" />
          <a class="telefono-whatsapp" href="https://api.whatsapp.com/send?phone=543518524287" target="_blank">
            <p class="boton-whatsapp" style="background-color: green; color: white; ">
              <i class="fab fa-whatsapp"></i> Contáctame por WhatsApp
            </p>
          </a>
        </div>
      </form>
    </main>
    <footer>
      <img
        src="imagenes/Business_Woman.png"
        width="200px"
        height="200px"
        alt="Logo Business Woman"
      />
      <p class="copyright">&copy Copyright Business Woman 2023</p>
    </footer>
    <script src="envio_mail.js"></script>
  </body>
</html>
