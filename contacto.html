<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <link rel="icon" type="image/png" href="./imagenes/Business_Woman.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img
            src="imagenes/Business_Woman.png"
            width="200px"
            height="200px"
            alt="Logo Business Woman"
          />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Catálogo</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="form">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <input type="text" id="mensaje" class="input-textarea" required></input>
        <input type="submit" value="Enviar Formulario" class="enviar" />
        <div class="whatsapp">
          <img class="icono-whatsapp" width="150" height="150" src="./imagenes/Whatsapp.png" alt="Icono de whatsapp" />
          <p class="telefono-whatsapp">351 852-4287</p>
        </div>
      </form>
    </main>
    <footer>
      <img
        src="imagenes/Business_Woman.png"
        width="200px"
        height="200px"
        alt="Logo Business Woman"
      />
      <p class="copyright">&copy Copyright Business Woman 2023</p>
    </footer>
  </body>
</html>
